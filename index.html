<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTTin</title>
    <!-- BS5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- GG FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <nav class="ltt__navbar navbar navbar-expand-lg">
            <div class="container-fluid container-ltt">
                <a class="navbar-brand" href="/"><img src="/images/logo-ltt.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLTT"
                    aria-controls="navbarLTT" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarLTT">
                    <ul class="navbar-nav" id="mainNav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Projects</a>
                        </li>
                        <li class="nav-item me-0">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="contact__me">
                    <button class="btn--green btn-contact">Contact me</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- COVER -->
    <section class="cover container-ltt">
        <div class="cover__content">
            <div class="row align-items-center">
                <div class="col-6">
                    <div class="cover__intro">
                        <div class="cover__career animate__animated animate__fadeInUp animate__delay-1s">
                            Front-end
                            Web Developer
                        </div>
                        <div class="animate__animated animate__fadeInUp animate__delay-2s">
                            <div class="cover__fullName">Lê Trung <span class="cover__name">Tín</span></div>
                        </div>
                        <div class="cover__info animate__animated animate__fadeInUp animate__delay-3s">A
                            professional Front-end
                            developer working on 20+ projects.</div>
                        <div class="cover__btn animate__animated animate__fadeInUp animate__delay-4s">
                            <button class="btn--green"><a class="btn-downloadCV"
                                    href="/pdf/CV_Front End Web_Lê Trung Tín.pdf" download="">Download CV <i
                                        class="fa-solid fa-download"></i></a></button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="cover__imgLTT animate__animated animate__zoomIn">
                        <div class="cover__avatar">
                            <img class="avatarLTTin" src="/images/LTTin.png" alt="">
                        </div>
                        <div class="cover__proIcons">
                            <div
                                class="cover__proIcons__item htmlIcon animate__animated animate__zoomInDown animate__delay-1s">
                                <img src="/images/html.png" alt="">
                            </div>
                            <div
                                class="cover__proIcons__item cssIcon animate__animated animate__zoomInDown animate__delay-2s">
                                <img src="/images/css.png" alt="">
                            </div>
                            <div
                                class="cover__proIcons__item jsIcon animate__animated animate__zoomInUp animate__delay-4s">
                                <img src="/images/js.png" alt="">
                            </div>
                            <div
                                class="cover__proIcons__item frameworkIcon animate__animated animate__zoomInUp animate__delay-3s">
                                <img src="/images/bs.png" alt="">
                                <img src="/images/sass.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ABOUT -->
    <section class="about"></section>
    <!-- SKILLS -->
    <section class="skills"></section>
    <!-- PROJECTS -->
    <section class="projects"></section>
    <!-- CONTACT -->
    <section class="contact"></section>
    <!-- FOOTER -->
    <footer></footer>

    <!-- BS5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
</body>

</html>
